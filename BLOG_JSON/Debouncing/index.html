<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 30%;
            margin: 50px auto;
            border: 1px solid red;
        }
        input{
            width: 80%;
            height: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Search here</h1>
        <!-- <input type="text" placeholder="Search Here" onkeyup="searchData()"> -->

        <!-- Debounce call -->
        <input type="text" placeholder="Search Here" onkeyup="betterFunction(searchData, 1000)">  
    </div>
</body>
<script>
    let i=0;
    function searchData(){
        console.log("Fetching Data", i);
        i++;
    }



    //debouncing call
    let timerId;
    function betterFunction(main, delay){

        clearInterval(timerId)
        timerId= setTimeout(()=>{
            main();
        },delay)
    }
</script>
</html>
