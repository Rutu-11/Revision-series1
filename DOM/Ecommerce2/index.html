<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <form action="" id="form">
      <h2>Enter Your Application Details</h2>
      <input placeholder="Enter Name" id="name" name="name" type="text" />
      <input placeholder="Enter email" type="email" name="email" id="email" />
      <select name="role" id="role">
        <option value="FSD">FSD</option>
        <option value="Backend">Backend</option>
        <option value="Frontend">Frontend</option>
      </select>
      <input id="salary"
        type="number"
        placeholder="Enter expected salary in lakhs per annum "
      />
      <input id="submit" type="submit" name="submit" value="Submit" />
    </form>
  </body>
  <script>
    //you need to code here

    let form = document.querySelector('form');
    form.addEventListener('submit',submitData );

    function submitData(e){
      e.preventDefault();

      let name = document.querySelector('#name').value;
      let email = document.querySelector('#email').value;
      let role = document.querySelector('#role').value;
      let salary = document.querySelector('#salary').value;

      let obj = {
        name:name,
        email:email,
        role:role,
        salary:salary
      }
      if(obj.name=="" || obj.email=='' || obj.role == '' || obj.salary==''){
        alert('Please enter all the details')
      }
      else{
      let dataArray = JSON.parse(localStorage.getItem('jobList')) || [];
      dataArray.push(obj);
      localStorage.setItem("jobList", JSON.stringify(dataArray));
      name.value="";
      email.value="";
      role.value="";
      salary.value="";
      // console.log(dataArray);
      }
    }
  </script>
</html>
